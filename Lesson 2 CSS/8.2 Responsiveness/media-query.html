<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Query</title>
  <style>
    div {
      background-color: rebeccapurple;
      height: 500px;
      width: 500px;
    }

    #test{
      background-color: red;
      height: 100px;
      width: 900px;
    }
    @media (max-width: 900px) {
      /*kapag mas mababa sa max width yung screen, magttrigger yung @media
      at kapag mataas sa min width yung screen, magttrigger yung @media*/
      /* CSS for screens below or equal to 600px wide */
      div {
        height: 200px;
        width: 200px;
      }
    }
  </style>
</head>

<body>
  <h1>Media Query</h1>
  <div></div>
  <div id="test"></div>
</body>

</html>
